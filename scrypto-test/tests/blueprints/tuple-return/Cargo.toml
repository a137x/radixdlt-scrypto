[package]
name = "tuple-return"
version = "1.2.0-dev"
edition = "2021"

[dependencies]
sbor = { path = "../../../../sbor", default-features = false }
scrypto = { path = "../../../../scrypto", default-features = false }
radix-rust = { path = "../../../../radix-rust", default-features = false }

[features]
default = ["std"]
test = []

std = ["sbor/std", "scrypto/std", "radix-rust/std"]
alloc = ["sbor/alloc", "scrypto/alloc", "radix-rust/std"]

[lib]
bench = false
doctest = false
crate-type = ["cdylib", "lib"]

