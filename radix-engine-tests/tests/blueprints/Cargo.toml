[workspace]
members = [
    "access_rules",
    "address",
    "arguments",
    "balance_changes",
    "bucket",
    "component",
    "core",
    "clock",
    "cross_package_call",
    "data_validation",
    "deep_sbor",
    "epoch_manager",
    "execution_trace",
    "external_blueprint_caller",
    "fee",
    "kernel",
    "kv_store",
    "leaks",
    "local_component",
    "local_recursion",
    "metadata_component",
    "mini_resource_system",
    "module",
    "non_fungible",
    "package",
    "package_schema",
    "package_token",
    "proof",
    "proof_creation",
    "recall",
    "recursion",
    "reentrancy",
    "reference",
    "resource",
    "stored_external_component",
    "stored_resource",
    "stored_values",
    "vault",
    "royalty",
    "royalty-auth",
    "transaction_limits",
    "transaction_runtime",
    "events",
    "events_invalid",
    "logger"
]

[profile.release]
opt-level = 's'        # Optimize for size.
lto = true             # Enable Link Time Optimization.
codegen-units = 1      # Reduce number of codegen units to increase optimizations.
panic = 'abort'        # Abort on panic.
strip = "debuginfo"    # Strip debug info.
overflow-checks = true # Panic in the case of an overflow.
