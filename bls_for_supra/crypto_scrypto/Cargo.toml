[workspace]

[package]
name = "crypto_scrypto"
version = "1.1.0-rc1"
edition = "2021"

[dependencies]
# Radix Engine deps
# Normally one would set the deps as follows
#scrypto = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "206d65b05a98e4d2f8476dc73bb3fae9348c2fc7", features = ["serde"] }
#sbor = { git = "https://github.com/radixdlt/radixdlt-scrypto", rev = "206d65b05a98e4d2f8476dc73bb3fae9348c2fc7" }

# But since this package is within the same repo we can do this
sbor = { path = "../../sbor" }
scrypto = { path = "../../scrypto" }

[dev-dependencies]
radix-engine = { path = "../../radix-engine" }
scrypto-test = { path = "../../scrypto-test" }
scrypto-unit = { path = "../../scrypto-unit" }

[profile.release]
opt-level = 'z'        # Optimize for size.
lto = true             # Enable Link Time Optimization.
codegen-units = 1      # Reduce number of codegen units to increase optimizations.
panic = 'abort'        # Abort on panic.
strip = true           # Strip the symbols.
overflow-checks = true # Panic in the case of an overflow.

[lib]
doctest = false
crate-type = ["cdylib", "lib"]
