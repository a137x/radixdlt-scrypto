name: Benchmark PR

on:
  pull_request:
    # Run on PR against any branch
  pull_request_target:

concurrency:
  group: benchmark-comparison-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    if: ${{ github.event_name == 'pull_request' }}
    name: Run bench
    runs-on: gh-runner-scrypto-ubuntu-jammy-16-cores
    steps:
      - uses: RDXWorks-actions/checkout@main
      - name: Setup environment
        uses: ./.github/actions/setup-env
      - uses: radixdlt/criterion-compare-action@update-same-commit
        with:
          branchName: ${{ github.base_ref }}

  benchmark_fork:
    permissions:
      pull-requests: write
    if: ${{ github.event_name == 'pull_request_target' }}
    environment: "benchmark-prs-forked"
    name: Run bench forked
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown
      - uses: radixdlt/criterion-compare-action@update-same-commit
        with:
          branchName: ${{ github.base_ref }}