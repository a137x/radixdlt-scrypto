name: Simulator

on:
  push:
    branches:
      - chore/simulator-image

jobs:
  tags:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.setup_tags.outputs.tag }}
    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - id: setup_tags
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
  build-amd:
    needs: tags
    uses: radixdlt/public-iac-resuable-artifacts/.github/workflows/docker-build.yml@chore/sanity-check
    with:
      runs_on: ubuntu-latest
      image_registry: "docker.io"
      image_organization: "radixdlt"
      image_name: "simulator"
      tag: ${{ needs.tags.outputs.tag }}
      context: "."
      dockerfile: "./simulator/Dockerfile"
      platforms: "linux/amd64"
      provenance: "false"
      scan_image: true
      snyk_target_ref: ${{ github.ref_name }}
      sanity_check: "./update-assets-docker.sh --reuse-image --image-tag ${{ needs.tags.outputs.tag }}"
    secrets:
      workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
      service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

