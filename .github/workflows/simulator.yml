name: Simulator

on:
  pull_request:
  release:
    types: [published]
  push:
    branches:
      - develop
      - main
      - release\/*

jobs:
  tags:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.setup_tags.outputs.tag }}
    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - id: setup_tags
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
  build-amd:
    needs: tags
    uses: radixdlt/public-iac-resuable-artifacts/.github/workflows/docker-build.yml@main
    with:
      runs_on: ubuntu-latest
      image_registry: "docker.io"
      image_organization: "radixdlt"
      image_name: "simulator"
      tag: ${{ needs.tags.outputs.tag }}
      context: "."
      dockerfile: "Dockerfile"
      platforms: "linux/amd64"
      provenance: "false"
      scan_image: false
      snyk_target_ref: ${{ github.ref_name }}
      enable_dockerhub: ${{ github.event_name }} == 'release'
      post_script: "./update-assets.sh --docker --reuse-image --image-tag ${{ needs.tags.outputs.tag }}"
    secrets:
      workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
      service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      role_to_assume: ${{ secrets.DOCKERHUB_RELEASER_ROLE }}

  build-arm:
    needs: tags
    uses: radixdlt/public-iac-resuable-artifacts/.github/workflows/docker-build.yml@main
    with:
      runs_on: arm64
      image_registry: "docker.io"
      image_organization: "radixdlt"
      image_name: "simulator"
      tag: ${{ needs.tags.outputs.tag }}
      context: "."
      dockerfile: "Dockerfile"
      platforms: "linux/arm64"
      provenance: "false"
      scan_image: false
      snyk_target_ref: ${{ github.ref_name }}
      enable_dockerhub: ${{ github.event_name }} == 'release'
      post_script: "./update-assets.sh --docker --reuse-image --image-tag ${{ needs.tags.outputs.tag }}"
    secrets:
      workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
      service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      role_to_assume: ${{ secrets.DOCKERHUB_RELEASER_ROLE }}
